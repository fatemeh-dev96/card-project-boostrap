<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Card project</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card rounded-4 shadow-lg border-0 mb-5">
                    <div class="card-body">
                        <div>
                            <h4 class="fw-bold">Free</h4>
                            <p class="text-muted">For Freelancer</p>
                            <h2 class="fs-1 fw-bold mt-4 mb-5  vstack gap-2">
                                $0
                            </h2>
                            <ul class="list-group list-group-flush fs-5 mb-5">
                                <li class="list-group-item border-0">
                                    <i class="bi bi-check2">Single User</i>
                                </li>
                                <li class="list-group-item border-0">
                                    <i class="bi bi-check2">10 Downloads Per Month</i>
                                </li>
                                <li class="list-group-item border-0">
                                    <i class="bi bi-check2">Faster Files</i>
                                </li>
                                <li class="list-group-item border-0">
                                    <i class="bi bi-check2">25 Custom Packs</i>
                                </li>
                            </ul>
                            <div class="d-grid">
                                <button class="btn btn-dark rounded-4 mt-5 mb-4">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-bg-dark rounded-4 shadow-lg border-0 mb-5">
                    <div class="card-body">
                        <div>
                            <h4 class="fw-bold">Pro</h4>
                            <p class="text-white">For Agencies</p>
                            <h2 class="fs-1 fw-bold mt-4 mb-5  vstack gap-2">
                                $100
                            </h2>
                            <ul class="list-group list-group-flush fs-5 mb-5">
                                <li class="list-group-item border-0 text-bg-dark">
                                    <i class="bi bi-check2">Unlimited Users</i>
                                </li>
                                <li class="list-group-item border-0 text-bg-dark">
                                    <i class="bi bi-check2">Unlimited Downloads</i>
                                </li>
                                <li class="list-group-item border-0 text-bg-dark">
                                    <i class="bi bi-check2">Fully Editable Files</i>
                                </li>
                                <li class="list-group-item border-0 text-bg-dark">
                                    <i class="bi bi-check2">200+ Custom Packs</i>
                                </li>
                            </ul>
                            <div class="d-grid">
                                <button class="btn btn-light rounded-4 mt-5 mb-4">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
